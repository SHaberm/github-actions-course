name: Stale Issues & PRs
on:
  schedule:
    - cron: "* 14 * * *"
    - cron: "0/5 * * * *" # just for testing - every 5 mins

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
          stale-issue-message: "This is some message"
          days-before-stale: 1
          days-before-close: 4
