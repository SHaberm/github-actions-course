name: Checkout
on: [push]

jobs:
  checkout-and-display-files: 
    runs-on: ubuntu-latest
    steps:
      - name: List files before
        run: ls -a
      - name: Checkout
        run: |
          git init
          git remote add origin "https://$GUTHUB_ACTOR:${{secrets.GITHUB}}@github.com/$GITHUB_REPOSITORY.git"
          git fetch origin
          git checkout main
      - name: List Files After
        run: ls -a